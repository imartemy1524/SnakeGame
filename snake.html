<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css"/>
</head>
<body>
    <div class="data">

        <div id="level-container"></div>
        <div id="speed-container">
            <div class="title-e">Speed:</div>
            <div class="speed-530">Super easy</div>
            <div class="speed-420">Easy</div>
            <div class="speed-250">Medium</div>
            <div class="speed-195">Hard</div>
            <div class="speed-160">Super hard</div>
            <div class="speed-125">Extremely hard</div>
            <div class="speed-100">Impossible</div>
            <div class="speed-50">Extremely impossible</div>
        </div>
    </div>
    <div id="score"><b>0</b> Points</div>
    <div class="game-container">
        <canvas id="drawer"></canvas>
    </div>
    <h2 id="end-game">Game over!</h2>
    <div class="btn-container">
        <button id="start-btn" class="action-btn">Start</button>
        <button id="pause-btn" class="action-btn">Pause</button>
    </div>
</body>
</html>
